<div id="container">
  <!-- titulo de la pagina -->
  <ion-header>
    <ion-toolbar>
      <ion-title>Recuperar contraseña</ion-title>
    </ion-toolbar>
  </ion-header>
  <!-- formulario de recuperación -->
  <div>
    <div>
      <div>
        <ion-text>
          Por favor, ingrese su correo para restablecer la contraseña.
        </ion-text>
      </div>
    </div>
    <div class="form-above">
      <ion-input
        type="text"
        class="form-input custom-font"
        label="Correo"
        labelPlacement="floating"
        fill="outline"
        shape="round"
        placeholder="Ingrese correo"
      >
      </ion-input>
    </div>
    <div class="form-below custom-font">
      <ion-button
        class="button"
        shape="round"
        strong="true"
      >
        Enviar
      </ion-button>
    </div>
  </div>
</div>
