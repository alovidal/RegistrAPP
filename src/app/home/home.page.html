<ion-content [fullscreen]="true">
  <div id="container">
    <div class="titulo">
      <ion-toolbar class="toolbar-above toolbar-login">
        <ion-title class="custom-font"> RegistrAPP </ion-title>
      </ion-toolbar>
    </div>

    <!-- formulario de ingreso -->
    <div class="form-ingreso">
      <div class="form-above">
        <ion-input
          [(ngModel)]="user.username"
          id="username"
          type="text"
          class="form-input custom-font"
          label="Usuario"
          labelPlacement="floating"
          fill="outline"
          shape="round"
          placeholder="Ingrese su usuario"
        ></ion-input>
        <ion-input
          [(ngModel)]="user.password"
          id="password"
          type="password"
          class="form-input custom-font"
          label="Contrase単a"
          labelPlacement="floating"
          fill="outline"
          shape="round"
          placeholder="Ingrese su contrase単a"
        ></ion-input>
      </div>
      <div class="form-below custom-font">
        <ion-text [routerLink]="['/recuperar']">
          多Has olvidado tu contrase単a?
        </ion-text>

        <div *ngIf="errorMsg" class="error-msg">
          <ion-text color="danger">{{ errorMsg }}</ion-text>
        </div>

        <ion-button
          (click)="validarLogin()"
          class="button"
          shape="round"
          strong="true"
        >
          Ingresar
        </ion-button>
      </div>
    </div>
  </div>
</ion-content>
