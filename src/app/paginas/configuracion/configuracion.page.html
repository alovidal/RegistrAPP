<app-header
  [contentId]="'configuracion-container'"
  [menuId]="'menuConfiguracion'"
></app-header>
<ion-content [fullscreen]="true" id="configuracion-container">
  <div class="main-container">
    <ion-list>
      <ion-item>
        <ion-label>Notificaciones</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>

      <ion-item>
        <ion-label>Modo Oscuro</ion-label>
        <ion-toggle slot="end"></ion-toggle>
      </ion-item>

      <ion-item button>
        <ion-label>Cambiar Contraseña</ion-label>
      </ion-item>

      <ion-item button>
        <ion-label>Idioma</ion-label>
        <ion-select slot="end" placeholder="Español">
          <ion-select-option value="es">Español</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item button>
        <ion-label>Ayuda y Soporte</ion-label>
      </ion-item>

      <ion-item button>
        <ion-label>Acerca de</ion-label>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
