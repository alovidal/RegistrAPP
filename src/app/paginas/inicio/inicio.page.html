<app-header
  [contentId]="'inicio-container'"
  [menuId]="'menuInicio'"
></app-header>
<ion-content [fullscreen]="true" id="inicio-container">
  <div class="main-container">
    <h2 class="text-center">Bienvenido/a {{ userStorage.username }}</h2>
    <ion-grid>
      <ion-row>
        <ion-col
          size="12"
          size-md="6"
          size-lg="4"
          *ngFor="let asignatura of userStorage.asignaturas; let i = index"

        >
          <ion-card>
            <ion-card-header>
              <ion-card-title>{{ userStorage.asignaturas[i]['nombreAsignatura'] }}</ion-card-title>
            </ion-card-header>
            <ion-card-content>
              <ion-grid>
                <ion-row>
                  <ion-col><strong>Clases Registradas:</strong> </ion-col>
                  <ion-col><strong>Asistencia:</strong> </ion-col>
                  <ion-col><strong>Asistencia Actual:</strong> <b>{{ calcularAsistencia(asignatura) }}</b></ion-col>
                </ion-row>
              </ion-grid>
            </ion-card-content>
          </ion-card>
        </ion-col>
      </ion-row>      
    </ion-grid>
  </div>
</ion-content>
<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
