<ion-menu contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding">
    <ion-avatar class="avatar">
      <img
        alt="Silhouette of a person's head"
        src="https://ionicframework.com/docs/img/demos/avatar.svg"
      />
    </ion-avatar>
    <ol>
      <button class="menu-button">Perfil</button>
    </ol>
    <ol>
      <button class="menu-button">Configuracion</button>
    </ol>
    <ol>
      <button class="menu-button" [routerLink]="['/home']" routerLinkActive="router-link-active" >Cerrar Sesion</button>
    </ol>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <ion-content class="ion-padding main-content">
    <div class="welcome-content">Bienvenido {{username}}</div>
  </ion-content>
</div>

<ion-fab slot="fixed" vertical="bottom" horizontal="end">
  <ion-fab-button>
    <ion-icon name="camera"></ion-icon>
  </ion-fab-button>
</ion-fab>
