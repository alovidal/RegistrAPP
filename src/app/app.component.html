<ion-app>
  <!-- Menu principal -->
  <ion-menu contentId="main-content" #menu>
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu Content</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content class="ion-padding">
      <ion-item>
        <ion-avatar slot="start">
          <img
            alt="Silhouette of a person's head"
            src="https://ionicframework.com/docs/img/demos/avatar.svg"
          />
        </ion-avatar>
        <div style="border: none;">
          <ion-label>Bienvenida/o {{username}}</ion-label>
        </div>
      </ion-item>
      <ion-list>
        <ion-item button (click)="navigateTo('/inicio')">Inicio</ion-item> 
        <ion-item button (click)="navigateTo('/perfil')">Perfil</ion-item>
        <ion-item button (click)="navigateTo('/configuracion')">Configuración</ion-item>
        <ion-item button (click)="cerrarSesion()">Cerrar Sesión</ion-item>
      </ion-list>
    </ion-content>
  </ion-menu>

  <!-- Contenido principal -->
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
