<ion-content class="ion-padding ion-text-center">
  <!-- Segments -->
  <ion-segment [(ngModel)]="segment" mode="ios">
    <ion-segment-button value="scan">
      <ion-label>Scan QR</ion-label>
    </ion-segment-button>
    <ion-segment-button value="adjunt">
      <ion-label>Adjuntar QR</ion-label>
    </ion-segment-button>
  </ion-segment>

  <!-- Scan QR -->
  <div *ngIf="segment == 'scan'">hola</div>

  <!-- Adjuntar QR -->
  <div class="segment" *ngIf="segment == 'adjunt'">
    <div class="segment-content">
      <div id="qrImage">
        <div class="d-flex-center"> 
          <div class="d-flex-center qr-wrapper"></div>
        </div>
      </div>
    </div>
  </div>
</ion-content>
